<h2>Connected Devices</h2>
<ul class="devices">
    <li *ngFor="let device of devices" [class.selected]="device === selectedDevice" (click)="onSelect(device)">
        <span class="badge">{{device.deviceID}}</span> {{(products[device.productID] || unknownProduct).name}}
    </li>
</ul>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
<div *ngIf="selectedDevice">
    <h2>
        {{selectedProduct.name | uppercase}} is my device
      </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
